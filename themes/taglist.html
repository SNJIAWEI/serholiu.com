{% extends "base.html" %}
{% block title %}博客所有标签 - {{config.blogname}}{% endblock %}
{% block content %}
  <h3>所有标签</h3>
    <section class="group-tags">
      <ul class="tag-box">
      {% for name, count in tags %}
        <li><a href="/tag/{{name}}">{{name}} <span>{{count}}</span></a></li>
      {% endfor %}
      </ul>
    </section>
    <hr>
    <blockquote>
      <small><a href="/blog/tags" title="Tags">{{tags|count}}+</a></small>
    </blockquote>
{% endblock %}
